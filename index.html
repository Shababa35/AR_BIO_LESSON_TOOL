<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindAR Image Tracking</title>

    <!-- Include the MindAR Library -->
    <script src="./applications/libs/mindar/mindar-image-three.prod.js"></script>
    <!-- Include the Main JS File -->
    <script type="module" src="./mng_sticker.js"></script>

    <style>
        html, body {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .logo {
            position: absolute;
            top: 30px;
            right: 50px;
            width: 80px;
            height: auto;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <img class="logo" src="./1.png" alt="logo">
</body>
</html>
