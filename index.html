<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindAR Image Tracking</title>

    <!-- Include the MindAR Library -->
    <script src="./applications/libs/mindar/mindar-image-three.prod.js"></script>
    <!-- Include the Main JS File -->
    <script type="module" src="./mng_sticker.js"></script>

    <style>
        html, body {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .logo {
            position: absolute;
            top: 30px;
            right: 50px;
            width: 80px;
            height: auto;
            z-index: 1000;
        }

        #container {
            width: 100vw;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        #scanning { 
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            background: transparent;
            z-index: 2;
            flex-direction: column;
        }

        #scanning .inner {
            position: relative;
            width: 50vh;
            height: 50vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #scanning img {
            opacity: 0.6;
            width: 90%;
            align-self: center;
        }

        #scanning .scanline {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 10px;
            background: white;
            animation: move 2s linear infinite;
        }

        @keyframes move {
            0% { top: 0; }
            50% { top: calc(100% - 10px); }
            100% { top: 0; }
        }

        #scanning .instruction {
            font-size: 35px;
            color: white;
            text-align: center;
            margin-top: 15px;
            font-family: Arial, sans-serif;
            font-weight: bold;
        }

        #scanning.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <img class="logo" src="./1.png" alt="logo">
    <div id="scanning">
        <div class="inner">
            <img src="./applications/assets/targets/LOGO.jpeg" />
            <div class="scanline"></div>
        </div>
        <div class="instruction">Scan the DARKKAK logo</div>
    </div>
    <div id="container"></div>
</body>
</html>
